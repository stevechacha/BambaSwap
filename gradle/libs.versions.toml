material = { group = "com.google.android.material", name = "material", version.ref = "material" }
constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

koin = { module = "io.insert-koin:koin-android", version.ref = "koin" }
timber = "com.jakewharton.timber:timber:5.0.1"
gson = "com.google.code.gson:gson:2.10.1"
browser = "androidx.browser:browser:1.7.0"

lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }
lifecycle-common = { module = "androidx.lifecycle:lifecycle-common-java8", version.ref = "androidx-lifecycle" }
