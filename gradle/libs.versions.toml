[versions]
minSdk = "21"
targetSdk = "34"
compileSdk = "34"
android-gradle-plugin = "8.2.2"
kotlin = "1.9.22"
core-ktx = "1.12.0"
junit = "4.13.2"
koin = "3.4.2"
moshi = "1.14.0"
retrofit = "2.9.0"
logging-interceptor = "4.11.0"
androidx-test-ext-junit = "1.1.5"
espresso-core = "3.5.1"
appcompat = "1.6.1"
material = "1.11.0"
constraintlayout = "2.1.4"
androidx-navigation = "2.7.6"
androidx-lifecycle = "2.7.0"
coroutines = "1.7.3"
ksp = "1.9.22-1.0.17"
room = "2.6.1"

[libraries]
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }
